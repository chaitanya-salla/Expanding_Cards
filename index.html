<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <script
      src="https://kit.fontawesome.com/0e18365645.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background: url('https://images.unsplash.com/photo-1686437990294-8dd40ae77668?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=720&q=80');
        "
      >
        <h3>Sunset</h3>
      </div>

      <div
        class="panel"
        style="
          background: url('https://images.unsplash.com/photo-1682687220640-9d3b11ca30e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
        "
      >
        <h3>Desert</h3>
      </div>

      <div
        class="panel"
        style="
          background: url('https://images.unsplash.com/photo-1685821085722-2885f04a4610?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
        "
      >
        <h3>Snow Village</h3>
      </div>

      <div
        class="panel"
        style="
          background: url('https://images.unsplash.com/photo-1686213456023-373643ae253b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=736&q=80');
        "
      >
        <h3>Night Life</h3>
      </div>

      <div
        class="panel"
        style="
          background: url('https://images.unsplash.com/photo-1685808994039-4eab4263fd18?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80');
        "
      >
        <h3>Explorer</h3>
      </div>

      <div
        class="panel"
        style="
          background: url('https://images.unsplash.com/photo-1686385138078-bc079b6c6610?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
        "
      >
        <h3>Sea</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
